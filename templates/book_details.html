<html>
  <head>
    <title>Book Details</title>
  </head>
  <body>
    <h1>Book Details</h1>
    {% if book.cover_image %}
      <div style="width: 400px; height: 300px;">
        <img src="{{ book.cover_image }}" alt="Book Cover">
      </div>
    {% endif %}
    <p>Title: {{ book.title }}</p>
    <p>Author: {{ book.author }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <p>Page Count: {{ book.page_count }}</p>
    <a href="/">Index</a>
  </body>
</html>
